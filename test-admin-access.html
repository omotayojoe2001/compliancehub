<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel Access Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Admin Panel Access Test</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        // Test 1: Check if running on localhost
        addResult('üîç Testing admin panel access...', 'info');
        
        const currentUrl = window.location.href;
        addResult(`Current URL: ${currentUrl}`, 'info');
        
        // Test 2: Check if we can access the admin route
        const adminUrl = window.location.origin.replace('file://', 'http://localhost:5173') + '/admin';
        addResult(`Admin URL should be: ${adminUrl}`, 'info');
        
        // Test 3: Instructions
        addResult('üìã To test admin panel access:', 'info');
        addResult('1. Start your dev server: npm run dev', 'info');
        addResult('2. Login to your app at http://localhost:5173', 'info');
        addResult('3. Navigate to http://localhost:5173/admin', 'info');
        addResult('4. Or click "Admin Panel" in the sidebar', 'info');
        
        // Test 4: Check route configuration
        fetch('/src/App.tsx')
            .then(response => response.text())
            .then(content => {
                if (content.includes('/admin')) {
                    addResult('‚úÖ Admin route found in App.tsx', 'success');
                } else {
                    addResult('‚ùå Admin route not found in App.tsx', 'error');
                }
            })
            .catch(() => {
                addResult('‚ö†Ô∏è Cannot check App.tsx (this is normal for file:// protocol)', 'info');
            });
            
        addResult('üöÄ If you see the comprehensive admin panel with tabs (Overview, Users, Tax Data, Analytics, System, Settings), then it\'s working!', 'success');
    </script>
</body>
</html>
